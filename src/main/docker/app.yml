# This configuration is intended for development purpose, it's **your** responsibility to harden it for production
version: '3.8'

networks:
  traefik:
    external: true

services:
  autocut-app:
    image: 'registry.git.rwth-aachen.de/farue/autocut'
    restart: always
    networks:
      - 'traefik'
    environment:
      - TZ=Europe/Berlin
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://autocut-mysql:3306/autocut?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_LIQUIBASE_URL=jdbc:mysql://autocut-mysql:3306/autocut?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 8080:8080
    labels:
      - 'traefik.enable=true'
      # www redirect
      - 'traefik.http.middlewares.www-redirect.redirectregex.regex=^(https?)://farue.rwth-aachen.de(.*)'
      - 'traefik.http.middlewares.www-redirect.redirectregex.replacement=$${1}://www.farue.rwth-aachen.de$${2}'
      - 'traefik.http.middlewares.www-redirect.redirectregex.permanent=true'
      # http route
      - 'traefik.http.routers.autocut-http.rule=Host(`farue.rwth-aachen.de`, `www.farue.rwth-aachen.de`)'
      - 'traefik.http.routers.autocut-http.entrypoints=web'
      - 'traefik.http.middlewares.https-redirect.redirectscheme.scheme=https'
      - 'traefik.http.middlewares.https-redirect.redirectscheme.permanent=true'
      - 'traefik.http.routers.autocut-http.middlewares=www-redirect@docker, https-redirect@docker'
      - 'traefik.http.routers.autocut-http.service=autocut-service'
      # https route
      - 'traefik.http.routers.autocut-https.rule=Host(`farue.rwth-aachen.de`, `www.farue.rwth-aachen.de`)'
      - 'traefik.http.routers.autocut-https.entrypoints=websecure'
      - 'traefik.http.routers.autocut-https.tls=true'
      - 'traefik.http.routers.autocut-https.middlewares=www-redirect@docker'
      - 'traefik.http.routers.autocut-https.service=autocut-service'
      # autocut service
      - 'traefik.http.services.autocut-service.loadbalancer.server.port=8080'

  autocut-mysql:
    image: mysql:8.0.23
    # volumes:
    #   - ~/volumes/jhipster/autocut/mysql/:/var/lib/mysql/
    environment:
      - MYSQL_USER=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=autocut
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:3306:3306
    command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8mb4 --explicit_defaults_for_timestamp
