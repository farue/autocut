<div fxLayout="column" fxLayoutGap="4px">
  <div class="mat-h4 data-head">{{ label }}</div>
  <div
    *ngIf="balance != null"
    [ngClass]="[balance >= 0 ? 'value-normal' : 'value-negative', 'data-value', typography ? typography : 'mat-display-2']"
  >
    {{ balance | i18nCurrency }}
  </div>
</div>
