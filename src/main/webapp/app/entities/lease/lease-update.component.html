<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-lease-heading" jhiTranslate="autocutApp.lease.home.createOrEditLabel">Create or edit a Lease</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.lease.nr" for="field_nr">Nr</label>
                    <input type="text" class="form-control" name="nr" id="field_nr"
                           formControlName="nr"/>
                    <div *ngIf="editForm.get('nr')!.invalid && (editForm.get('nr')!.dirty || editForm.get('nr')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nr')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.lease.start" for="field_start">Start</label>
                    <div class="d-flex">
                        <input id="field_start" type="datetime-local" class="form-control" name="start" formControlName="start" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('start')!.invalid && (editForm.get('start')!.dirty || editForm.get('start')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('start')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('start')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.lease.end" for="field_end">End</label>
                    <div class="d-flex">
                        <input id="field_end" type="datetime-local" class="form-control" name="end" formControlName="end" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('end')!.invalid && (editForm.get('end')!.dirty || editForm.get('end')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('end')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('end')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.lease.blocked" for="field_blocked">Blocked</label>
                    <input type="checkbox" class="form-control" name="blocked" id="field_blocked"
                           formControlName="blocked"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.lease.pictureContract" for="field_pictureContract">Picture Contract</label>
                    <div>
                        <img [src]="'data:' + editForm.get('pictureContractContentType')!.value + ';base64,' + editForm.get('pictureContract')!.value" style="max-height: 100px;" *ngIf="editForm.get('pictureContract')!.value" alt="lease image"/>
                        <div *ngIf="editForm.get('pictureContract')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('pictureContractContentType')!.value }}, {{ byteSize(editForm.get('pictureContract')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('pictureContract', 'pictureContractContentType', 'file_pictureContract')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_pictureContract" (change)="setFileData($event, 'pictureContract', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="pictureContract" id="field_pictureContract"
                           formControlName="pictureContract"/>
                    <input type="hidden" class="form-control" name="pictureContractContentType" id="field_pictureContractContentType"
                           formControlName="pictureContractContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.lease.apartment" for="field_apartment">Apartment</label>
                    <select class="form-control" id="field_apartment" name="apartment" formControlName="apartment">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="apartmentOption.id === editForm.get('apartment')!.value?.id ? editForm.get('apartment')!.value : apartmentOption" *ngFor="let apartmentOption of apartments; trackBy: trackById">{{ apartmentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
