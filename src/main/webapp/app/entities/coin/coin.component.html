<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.coin.home.title">Coins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-coin" [routerLink]="['/coin/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autocutApp.coin.home.createLabel">
            Create a new Coin
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="coins?.length === 0">
        <span jhiTranslate="autocutApp.coin.home.notFound">No coins found</span>
    </div>
    <div class="table-responsive" *ngIf="coins?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.coin.token">Token</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.coin.datePurchase">Date Purchase</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.coin.dateRedeem">Date Redeem</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.coin.tenant">Tenant</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let coin of coins ;trackBy: trackId">
                <td><a [routerLink]="['/coin', coin.id, 'view' ]">{{coin.id}}</a></td>
                <td>{{coin.token}}</td>
                <td>{{coin.datePurchase | date:'medium'}}</td>
                <td>{{coin.dateRedeem | date:'medium'}}</td>
                <td>
                    <div *ngIf="coin.tenant">
                        <a [routerLink]="['/lease', coin.tenant?.id, 'view' ]" >{{coin.tenant?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/coin', coin.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/coin', coin.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(coin)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
