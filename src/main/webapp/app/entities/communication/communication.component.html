<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.communication.home.title">Communications</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-communication" [routerLink]="['/communication/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="autocutApp.communication.home.createLabel">
            Create a new Communication
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="communications?.length === 0">
        <span jhiTranslate="autocutApp.communication.home.notFound">No communications found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="communications?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.communication.subject">Subject</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.communication.text">Text</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.communication.note">Note</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.communication.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.communication.tenant">Tenant</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let communication of communications ;trackBy: trackId">
                    <td><a [routerLink]="['/communication', communication.id, 'view']">{{ communication.id }}</a></td>
                    <td>{{ communication.subject }}</td>
                    <td>{{ communication.text }}</td>
                    <td>{{ communication.note }}</td>
                    <td>{{ communication.date | date:'medium' }}</td>
                    <td>
                        {{ communication.tenant?.id }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/communication', communication.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/communication', communication.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(communication)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
