<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.registrationItem.home.title">Registration Items</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-registration-item" [routerLink]="['/registration-item/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="autocutApp.registrationItem.home.createLabel">
            Create a new Registration Item
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="registrationItems?.length === 0">
        <span jhiTranslate="autocutApp.registrationItem.home.notFound">No registrationItems found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="registrationItems && registrationItems.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.registrationItem.item">Item</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.registrationItem.contentType">Content Type</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.registrationItem.content">Content</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.registrationItem.tenant">Tenant</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registrationItem of registrationItems ;trackBy: trackId">
                    <td><a [routerLink]="['/registration-item', registrationItem.id, 'view']">{{ registrationItem.id }}</a></td>
                    <td>{{ registrationItem.item }}</td>
                    <td>{{ registrationItem.contentType }}</td>
                    <td>{{ registrationItem.content }}</td>
                    <td>
                        <div *ngIf="registrationItem.tenant">
                            <a [routerLink]="['/tenant', registrationItem.tenant?.id, 'view']" >{{ registrationItem.tenant?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/registration-item', registrationItem.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/registration-item', registrationItem.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(registrationItem)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
