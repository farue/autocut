<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="registrationItem">
            <h2><span jhiTranslate="autocutApp.registrationItem.detail.title">Registration Item</span> {{ registrationItem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="autocutApp.registrationItem.item">Item</span></dt>
                <dd>
                    <span>{{ registrationItem.item }}</span>
                </dd>
                <dt><span jhiTranslate="autocutApp.registrationItem.contentType">Content Type</span></dt>
                <dd>
                    <span>{{ registrationItem.contentType }}</span>
                </dd>
                <dt><span jhiTranslate="autocutApp.registrationItem.content">Content</span></dt>
                <dd>
                    <span>{{ registrationItem.content }}</span>
                </dd>
                <dt><span jhiTranslate="autocutApp.registrationItem.tenant">Tenant</span></dt>
                <dd>
                    <div *ngIf="registrationItem.tenant">
                        <a [routerLink]="['/tenant', registrationItem.tenant?.id, 'view']">{{ registrationItem.tenant?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/registration-item', registrationItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
