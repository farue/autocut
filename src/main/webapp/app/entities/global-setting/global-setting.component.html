<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.globalSetting.home.title">Global Settings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-global-setting" [routerLink]="['/global-setting/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autocutApp.globalSetting.home.createLabel">
            Create a new Global Setting
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="globalSettings?.length === 0">
        <span jhiTranslate="autocutApp.globalSetting.home.notFound">No globalSettings found</span>
    </div>
    <div class="table-responsive" *ngIf="globalSettings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.globalSetting.key">Key</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.globalSetting.value">Value</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.globalSetting.valueType">Value Type</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let globalSetting of globalSettings ;trackBy: trackId">
                <td><a [routerLink]="['/global-setting', globalSetting.id, 'view' ]">{{globalSetting.id}}</a></td>
                <td>{{globalSetting.key}}</td>
                <td>{{globalSetting.value}}</td>
                <td>{{globalSetting.valueType}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/global-setting', globalSetting.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/global-setting', globalSetting.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(globalSetting)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
