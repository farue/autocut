<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="laundryMachineProgram">
      <h2 data-cy="laundryMachineProgramDetailsHeading">
        <span jhiTranslate="autocutApp.laundryMachineProgram.detail.title">Laundry Machine Program</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ laundryMachineProgram.id }}</span>
        </dd>
        <dt><span jhiTranslate="autocutApp.laundryMachineProgram.time">Time</span></dt>
        <dd>
          <span>{{ laundryMachineProgram.time }}</span>
        </dd>
        <dt><span jhiTranslate="autocutApp.laundryMachineProgram.program">Program</span></dt>
        <dd>
          <div *ngIf="laundryMachineProgram.program">
            <a [routerLink]="['/laundry-program', laundryMachineProgram.program?.id, 'view']">{{ laundryMachineProgram.program?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="autocutApp.laundryMachineProgram.machine">Machine</span></dt>
        <dd>
          <div *ngIf="laundryMachineProgram.machine">
            <a [routerLink]="['/laundry-machine', laundryMachineProgram.machine?.id, 'view']">{{ laundryMachineProgram.machine?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/laundry-machine-program', laundryMachineProgram.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
