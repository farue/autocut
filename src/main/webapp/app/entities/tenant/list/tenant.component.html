<div>
  <h2 id="page-heading" data-cy="TenantHeading">
    <span jhiTranslate="autocutApp.tenant.home.title">Tenants</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="autocutApp.tenant.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tenant"
        [routerLink]="['/tenant/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="autocutApp.tenant.home.createLabel"> Create a new Tenant </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tenants?.length === 0">
    <span jhiTranslate="autocutApp.tenant.home.notFound">No tenants found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tenants && tenants.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.tenant.firstName">First Name</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.tenant.lastName">Last Name</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.tenant.pictureId">Picture Id</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.tenant.verified">Verified</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.tenant.user">User</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.tenant.lease">Lease</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tenant of tenants; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tenant', tenant.id, 'view']">{{ tenant.id }}</a>
          </td>
          <td>{{ tenant.firstName }}</td>
          <td>{{ tenant.lastName }}</td>
          <td>
            <a *ngIf="tenant.pictureId" (click)="openFile(tenant.pictureId, tenant.pictureIdContentType)">
              <img
                [src]="'data:' + tenant.pictureIdContentType + ';base64,' + tenant.pictureId"
                style="max-height: 30px"
                alt="tenant image"
              />
            </a>
            <span *ngIf="tenant.pictureId">{{ tenant.pictureIdContentType }}, {{ byteSize(tenant.pictureId) }}</span>
          </td>
          <td>{{ tenant.verified }}</td>
          <td>
            {{ tenant.user?.id }}
          </td>
          <td>
            <div *ngIf="tenant.lease">
              <a [routerLink]="['/lease', tenant.lease?.id, 'view']">{{ tenant.lease?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/tenant', tenant.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/tenant', tenant.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tenant)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
