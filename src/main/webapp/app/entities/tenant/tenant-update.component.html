<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tenant-heading" jhiTranslate="autocutApp.tenant.home.createOrEditLabel">Create or edit a Tenant</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.tenant.pictureId" for="field_pictureId">Picture Id</label>
                    <div>
                        <img [src]="'data:' + editForm.get('pictureIdContentType')!.value + ';base64,' + editForm.get('pictureId')!.value" style="max-height: 100px;" *ngIf="editForm.get('pictureId')!.value" alt="tenant image"/>
                        <div *ngIf="editForm.get('pictureId')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('pictureIdContentType')!.value }}, {{ byteSize(editForm.get('pictureId')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('pictureId', 'pictureIdContentType', 'file_pictureId')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_pictureId" (change)="setFileData($event, 'pictureId', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="pictureId" id="field_pictureId"
                           formControlName="pictureId"/>
                    <input type="hidden" class="form-control" name="pictureIdContentType" id="field_pictureIdContentType"
                           formControlName="pictureIdContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.tenant.verified" for="field_verified">Verified</label>
                    <input type="checkbox" class="form-control" name="verified" id="field_verified"
                           formControlName="verified"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.tenant.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.tenant.lease" for="field_lease">Lease</label>
                    <select class="form-control" id="field_lease" name="lease" formControlName="lease">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="leaseOption.id === editForm.get('lease')!.value?.id ? editForm.get('lease')!.value : leaseOption" *ngFor="let leaseOption of leases; trackBy: trackById">{{ leaseOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
