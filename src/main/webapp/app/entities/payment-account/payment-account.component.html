<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.paymentAccount.home.title">Payment Accounts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-account" [routerLink]="['/payment-account/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autocutApp.paymentAccount.home.createLabel">
            Create a new Payment Account
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="paymentAccounts?.length === 0">
        <span jhiTranslate="autocutApp.paymentAccount.home.notFound">No paymentAccounts found</span>
    </div>
    <div class="table-responsive" *ngIf="paymentAccounts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.paymentAccount.balance">Balance</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paymentAccount of paymentAccounts ;trackBy: trackId">
                <td><a [routerLink]="['/payment-account', paymentAccount.id, 'view' ]">{{paymentAccount.id}}</a></td>
                <td>{{paymentAccount.balance}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/payment-account', paymentAccount.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payment-account', paymentAccount.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payment-account', { outlets: { popup: paymentAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
