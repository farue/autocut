<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="securityPolicy">
            <h2><span jhiTranslate="autocutApp.securityPolicy.detail.title">Security Policy</span> {{securityPolicy.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="autocutApp.securityPolicy.protectionUnit">Protection Unit</span></dt>
                <dd>
                    <span jhiTranslate="{{'autocutApp.ProtectionUnits.' + securityPolicy.protectionUnit}}">{{securityPolicy.protectionUnit}}</span>
                </dd>
                <dt><span jhiTranslate="autocutApp.securityPolicy.access">Access</span></dt>
                <dd>
                    <span jhiTranslate="{{'autocutApp.Access.' + securityPolicy.access}}">{{securityPolicy.access}}</span>
                </dd>
                <dt><span jhiTranslate="autocutApp.securityPolicy.teamMember">Team Member</span></dt>
                <dd>
                    <div *ngIf="securityPolicy.teamMember">
                        <a [routerLink]="['/team-member', securityPolicy.teamMember?.id, 'view']">{{securityPolicy.teamMember?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="autocutApp.securityPolicy.tenant">Tenant</span></dt>
                <dd>
                    <div *ngIf="securityPolicy.tenant">
                        <a [routerLink]="['/tenant', securityPolicy.tenant?.id, 'view']">{{securityPolicy.tenant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/security-policy', securityPolicy.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
