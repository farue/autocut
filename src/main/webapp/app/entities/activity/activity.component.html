<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.activity.home.title">Activities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-activity" [routerLink]="['/activity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autocutApp.activity.home.createLabel">
            Create a new Activity
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="activities?.length === 0">
        <span jhiTranslate="autocutApp.activity.home.notFound">No activities found</span>
    </div>
    <div class="table-responsive" *ngIf="activities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.activity.semester">Semester</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.activity.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.activity.description">Description</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.activity.discount">Discount</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.activity.stwActivity">Stw Activity</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.activity.tenant">Tenant</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let activity of activities ;trackBy: trackId">
                <td><a [routerLink]="['/activity', activity.id, 'view' ]">{{activity.id}}</a></td>
                <td>{{activity.semester}}</td>
                <td>{{activity.date | date:'medium'}}</td>
                <td>{{activity.description}}</td>
                <td>{{activity.discount}}</td>
                <td>{{activity.stwActivity}}</td>
                <td>
                    <div *ngIf="activity.tenant">
                        <a [routerLink]="['/tenant', activity.tenant?.id, 'view' ]" >{{activity.tenant?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/activity', activity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/activity', activity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(activity)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
