<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-activity-heading" data-cy="ActivityCreateUpdateHeading" jhiTranslate="autocutApp.activity.home.createOrEditLabel">
        Create or edit a Activity
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.year" for="field_year">Year</label>
          <input type="number" class="form-control" name="year" id="field_year" data-cy="year" formControlName="year" />
          <div *ngIf="editForm.get('year')!.invalid && (editForm.get('year')!.dirty || editForm.get('year')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('year')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('year')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.term" for="field_term">Term</label>
          <select class="form-control" name="term" formControlName="term" id="field_term" data-cy="term">
            <option [ngValue]="null">{{ 'autocutApp.SemesterTerms.null' | translate }}</option>
            <option value="SUMMER_TERM">{{ 'autocutApp.SemesterTerms.SUMMER_TERM' | translate }}</option>
            <option value="WINTER_TERM">{{ 'autocutApp.SemesterTerms.WINTER_TERM' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('term')!.invalid && (editForm.get('term')!.dirty || editForm.get('term')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('term')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.start" for="field_start">Start</label>
          <div class="input-group">
            <input
              id="field_start"
              data-cy="start"
              type="text"
              class="form-control"
              name="start"
              ngbDatepicker
              #startDp="ngbDatepicker"
              formControlName="start"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="startDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.end" for="field_end">End</label>
          <div class="input-group">
            <input
              id="field_end"
              data-cy="end"
              type="text"
              class="form-control"
              name="end"
              ngbDatepicker
              #endDp="ngbDatepicker"
              formControlName="end"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="endDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.discount" for="field_discount">Discount</label>
          <input type="checkbox" class="form-check" name="discount" id="field_discount" data-cy="discount" formControlName="discount" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.stwActivity" for="field_stwActivity">Stw Activity</label>
          <input
            type="checkbox"
            class="form-check"
            name="stwActivity"
            id="field_stwActivity"
            data-cy="stwActivity"
            formControlName="stwActivity"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.tenant" for="field_tenant">Tenant</label>
          <select class="form-control" id="field_tenant" data-cy="tenant" name="tenant" formControlName="tenant">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="tenantOption.id === editForm.get('tenant')!.value?.id ? editForm.get('tenant')!.value : tenantOption"
              *ngFor="let tenantOption of tenantsSharedCollection; trackBy: trackTenantById"
            >
              {{ tenantOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.activity.teamMembership" for="field_teamMembership"
            >Team Membership</label
          >
          <select
            class="form-control"
            id="field_teamMembership"
            data-cy="teamMembership"
            name="teamMembership"
            formControlName="teamMembership"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                teamMembershipOption.id === editForm.get('teamMembership')!.value?.id
                  ? editForm.get('teamMembership')!.value
                  : teamMembershipOption
              "
              *ngFor="let teamMembershipOption of teamMembershipsSharedCollection; trackBy: trackTeamMembershipById"
            >
              {{ teamMembershipOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
