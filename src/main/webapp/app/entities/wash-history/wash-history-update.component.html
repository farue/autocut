<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wash-history-heading" jhiTranslate="autocutApp.washHistory.home.createOrEditLabel">Create or edit a Wash History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.washHistory.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('date')!.invalid && (editForm.get('date')!.dirty || editForm.get('date')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('date')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.washHistory.reservation" for="field_reservation">Reservation</label>
                    <div class="d-flex">
                        <input id="field_reservation" type="datetime-local" class="form-control" name="reservation" formControlName="reservation" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.washHistory.coin" for="field_coin">Coin</label>
                    <select class="form-control" id="field_coin" name="coin" formControlName="coin">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="coinOption.id === editForm.get('coin')!.value?.id ? editForm.get('coin')!.value : coinOption" *ngFor="let coinOption of coins; trackBy: trackById">{{coinOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.washHistory.tenant" for="field_tenant">Tenant</label>
                    <select class="form-control" id="field_tenant" name="tenant" formControlName="tenant">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tenantOption.id === editForm.get('tenant')!.value?.id ? editForm.get('tenant')!.value : tenantOption" *ngFor="let tenantOption of tenants; trackBy: trackById">{{tenantOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.washHistory.machine" for="field_machine">Machine</label>
                    <select class="form-control" id="field_machine" name="machine" formControlName="machine">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="laundryMachineOption.id === editForm.get('machine')!.value?.id ? editForm.get('machine')!.value : laundryMachineOption" *ngFor="let laundryMachineOption of laundrymachines; trackBy: trackById">{{laundryMachineOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.washHistory.program" for="field_program">Program</label>
                    <select class="form-control" id="field_program" name="program" formControlName="program">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="laundryMachineProgramOption.id === editForm.get('program')!.value?.id ? editForm.get('program')!.value : laundryMachineProgramOption" *ngFor="let laundryMachineProgramOption of laundrymachineprograms; trackBy: trackById">{{laundryMachineProgramOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
