<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-wash-history-heading"
        data-cy="WashHistoryCreateUpdateHeading"
        jhiTranslate="autocutApp.washHistory.home.createOrEditLabel"
      >
        Create or edit a Wash History
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.washHistory.usingDate" for="field_usingDate">Using Date</label>
          <div class="d-flex">
            <input
              id="field_usingDate"
              data-cy="usingDate"
              type="datetime-local"
              class="form-control"
              name="usingDate"
              formControlName="usingDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.washHistory.reservationDate" for="field_reservationDate"
            >Reservation Date</label
          >
          <div class="d-flex">
            <input
              id="field_reservationDate"
              data-cy="reservationDate"
              type="datetime-local"
              class="form-control"
              name="reservationDate"
              formControlName="reservationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.washHistory.lastModifiedDate" for="field_lastModifiedDate"
            >Last Modified Date</label
          >
          <div class="d-flex">
            <input
              id="field_lastModifiedDate"
              data-cy="lastModifiedDate"
              type="datetime-local"
              class="form-control"
              name="lastModifiedDate"
              formControlName="lastModifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.washHistory.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'autocutApp.WashHistoryStatus.null' | translate }}</option>
            <option *ngFor="let washHistoryStatus of washHistoryStatusValues" [value]="washHistoryStatus">
              {{ 'autocutApp.WashHistoryStatus.' + washHistoryStatus | translate }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.washHistory.reservationTenant" for="field_reservationTenant"
            >Reservation Tenant</label
          >
          <select
            class="form-control"
            id="field_reservationTenant"
            data-cy="reservationTenant"
            name="reservationTenant"
            formControlName="reservationTenant"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                tenantOption.id === editForm.get('reservationTenant')!.value?.id ? editForm.get('reservationTenant')!.value : tenantOption
              "
              *ngFor="let tenantOption of tenantsSharedCollection; trackBy: trackTenantById"
            >
              {{ tenantOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.washHistory.usingTenant" for="field_usingTenant">Using Tenant</label>
          <select class="form-control" id="field_usingTenant" data-cy="usingTenant" name="usingTenant" formControlName="usingTenant">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="tenantOption.id === editForm.get('usingTenant')!.value?.id ? editForm.get('usingTenant')!.value : tenantOption"
              *ngFor="let tenantOption of tenantsSharedCollection; trackBy: trackTenantById"
            >
              {{ tenantOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.washHistory.machine" for="field_machine">Machine</label>
          <select class="form-control" id="field_machine" data-cy="machine" name="machine" formControlName="machine">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                laundryMachineOption.id === editForm.get('machine')!.value?.id ? editForm.get('machine')!.value : laundryMachineOption
              "
              *ngFor="let laundryMachineOption of laundryMachinesSharedCollection; trackBy: trackLaundryMachineById"
            >
              {{ laundryMachineOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.washHistory.program" for="field_program">Program</label>
          <select class="form-control" id="field_program" data-cy="program" name="program" formControlName="program">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                laundryMachineProgramOption.id === editForm.get('program')!.value?.id
                  ? editForm.get('program')!.value
                  : laundryMachineProgramOption
              "
              *ngFor="let laundryMachineProgramOption of laundryMachineProgramsSharedCollection; trackBy: trackLaundryMachineProgramById"
            >
              {{ laundryMachineProgramOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
