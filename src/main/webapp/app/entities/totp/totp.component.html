<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.totp.home.title">Totps</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-totp" [routerLink]="['/totp/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autocutApp.totp.home.createLabel">
            Create a new Totp
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="totps?.length === 0">
        <span jhiTranslate="autocutApp.totp.home.notFound">No totps found</span>
    </div>
    <div class="table-responsive" *ngIf="totps?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.totp.secret">Secret</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.totp.tenant">Tenant</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let totp of totps ;trackBy: trackId">
                <td><a [routerLink]="['/totp', totp.id, 'view' ]">{{totp.id}}</a></td>
                <td>{{totp.secret}}</td>
                <td>
                    <div *ngIf="totp.tenant">
                        <a [routerLink]="['/tenant', totp.tenant?.id, 'view' ]" >{{totp.tenant?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/totp', totp.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/totp', totp.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(totp)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
