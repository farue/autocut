<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.networkSwitch.home.title">Network Switches</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-network-switch" [routerLink]="['/network-switch/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="autocutApp.networkSwitch.home.createLabel">
            Create a new Network Switch
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="networkSwitches?.length === 0">
        <span jhiTranslate="autocutApp.networkSwitch.home.notFound">No networkSwitches found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="networkSwitches && networkSwitches.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.networkSwitch.interfaceName">Interface Name</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.networkSwitch.sshHost">Ssh Host</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.networkSwitch.sshPort">Ssh Port</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.networkSwitch.sshKey">Ssh Key</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let networkSwitch of networkSwitches ;trackBy: trackId">
                    <td><a [routerLink]="['/network-switch', networkSwitch.id, 'view']">{{ networkSwitch.id }}</a></td>
                    <td>{{ networkSwitch.interfaceName }}</td>
                    <td>{{ networkSwitch.sshHost }}</td>
                    <td>{{ networkSwitch.sshPort }}</td>
                    <td>{{ networkSwitch.sshKey }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/network-switch', networkSwitch.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/network-switch', networkSwitch.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(networkSwitch)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
