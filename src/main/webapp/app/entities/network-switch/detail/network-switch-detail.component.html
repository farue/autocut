<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="networkSwitch">
      <h2 data-cy="networkSwitchDetailsHeading"><span jhiTranslate="autocutApp.networkSwitch.detail.title">Network Switch</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ networkSwitch.id }}</span>
        </dd>
        <dt><span jhiTranslate="autocutApp.networkSwitch.interfaceName">Interface Name</span></dt>
        <dd>
          <span>{{ networkSwitch.interfaceName }}</span>
        </dd>
        <dt><span jhiTranslate="autocutApp.networkSwitch.sshHost">Ssh Host</span></dt>
        <dd>
          <span>{{ networkSwitch.sshHost }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/network-switch', networkSwitch.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
