<div>
  <h2 id="page-heading" data-cy="NetworkSwitchHeading">
    <span jhiTranslate="autocutApp.networkSwitch.home.title">Network Switches</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="autocutApp.networkSwitch.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-network-switch"
        [routerLink]="['/network-switch/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="autocutApp.networkSwitch.home.createLabel"> Create a new Network Switch </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="networkSwitches?.length === 0">
    <span jhiTranslate="autocutApp.networkSwitch.home.notFound">No networkSwitches found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="networkSwitches && networkSwitches.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.networkSwitch.interfaceName">Interface Name</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.networkSwitch.sshHost">Ssh Host</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let networkSwitch of networkSwitches; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/network-switch', networkSwitch.id, 'view']">{{ networkSwitch.id }}</a>
          </td>
          <td>{{ networkSwitch.interfaceName }}</td>
          <td>{{ networkSwitch.sshHost }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/network-switch', networkSwitch.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/network-switch', networkSwitch.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(networkSwitch)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
