<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-network-switch-heading"
        data-cy="NetworkSwitchCreateUpdateHeading"
        jhiTranslate="autocutApp.networkSwitch.home.createOrEditLabel"
      >
        Create or edit a Network Switch
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.networkSwitch.interfaceName" for="field_interfaceName"
            >Interface Name</label
          >
          <input
            type="text"
            class="form-control"
            name="interfaceName"
            id="field_interfaceName"
            data-cy="interfaceName"
            formControlName="interfaceName"
          />
          <div
            *ngIf="
              editForm.get('interfaceName')!.invalid && (editForm.get('interfaceName')!.dirty || editForm.get('interfaceName')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('interfaceName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.networkSwitch.sshHost" for="field_sshHost">Ssh Host</label>
          <input type="text" class="form-control" name="sshHost" id="field_sshHost" data-cy="sshHost" formControlName="sshHost" />
          <div *ngIf="editForm.get('sshHost')!.invalid && (editForm.get('sshHost')!.dirty || editForm.get('sshHost')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('sshHost')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
