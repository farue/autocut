<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-network-switch-heading" jhiTranslate="autocutApp.networkSwitch.home.createOrEditLabel">Create or edit a Network Switch</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.networkSwitch.switchInterface" for="field_switchInterface">Switch Interface</label>
                    <input type="text" class="form-control" name="switchInterface" id="field_switchInterface"
                           formControlName="switchInterface"/>
                    <div *ngIf="editForm.get('switchInterface').invalid && (editForm.get('switchInterface').dirty || editForm.get('switchInterface').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('switchInterface').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
