<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-port-heading" jhiTranslate="autocutApp.port.home.createOrEditLabel">Create or edit a Port</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.port.number" for="field_number">Number</label>
                    <input type="number" class="form-control" name="number" id="field_number"
                           formControlName="number"/>
                    <div *ngIf="editForm.get('number').invalid && (editForm.get('number').dirty || editForm.get('number').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('number').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('number').errors.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('number')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.port.networkSwitch" for="field_networkSwitch">Network Switch</label>
                    <select class="form-control" id="field_networkSwitch" name="networkSwitch" formControlName="networkSwitch">
                        <option *ngIf="!editForm.get('networkSwitch').value" [ngValue]="null" selected></option>
                        <option [ngValue]="networkSwitchOption.id === editForm.get('networkSwitch').value?.id ? editForm.get('networkSwitch').value : networkSwitchOption" *ngFor="let networkSwitchOption of networkswitches; trackBy: trackNetworkSwitchById">{{networkSwitchOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('networkSwitch').invalid && (editForm.get('networkSwitch').dirty || editForm.get('networkSwitch').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('networkSwitch').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
