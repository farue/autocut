<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.port.home.title">Ports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-port" [routerLink]="['/port/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="autocutApp.port.home.createLabel">
            Create a new Port
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ports?.length === 0">
        <span jhiTranslate="autocutApp.port.home.notFound">No ports found</span>
    </div>
    <div class="table-responsive" *ngIf="ports?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.port.number">Number</span></th>
            <th scope="col" ><span jhiTranslate="autocutApp.port.networkSwitch">Network Switch</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let port of ports ;trackBy: trackId">
                <td><a [routerLink]="['/port', port.id, 'view' ]">{{port.id}}</a></td>
                <td>{{port.number}}</td>
                <td>
                    <div *ngIf="port.networkSwitch">
                        <a [routerLink]="['/network-switch', port.networkSwitch?.id, 'view' ]" >{{port.networkSwitch?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/port', port.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/port', port.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/port', { outlets: { popup: port.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
