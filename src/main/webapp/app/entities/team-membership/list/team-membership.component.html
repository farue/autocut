<div>
  <h2 id="page-heading" data-cy="TeamMembershipHeading">
    <span jhiTranslate="autocutApp.teamMembership.home.title">Team Memberships</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="autocutApp.teamMembership.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-team-membership"
        [routerLink]="['/team-membership/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="autocutApp.teamMembership.home.createLabel"> Create a new Team Membership </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="teamMemberships?.length === 0">
    <span jhiTranslate="autocutApp.teamMembership.home.notFound">No teamMemberships found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="teamMemberships && teamMemberships.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.teamMembership.role">Role</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.teamMembership.start">Start</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.teamMembership.end">End</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.teamMembership.tenant">Tenant</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.teamMembership.team">Team</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teamMembership of teamMemberships; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/team-membership', teamMembership.id, 'view']">{{ teamMembership.id }}</a>
          </td>
          <td jhiTranslate="{{ 'autocutApp.TeamRole.' + teamMembership.role }}">{{ teamMembership.role }}</td>
          <td>{{ teamMembership.start | formatMediumDate }}</td>
          <td>{{ teamMembership.end | formatMediumDate }}</td>
          <td>
            <div *ngIf="teamMembership.tenant">
              <a [routerLink]="['/tenant', teamMembership.tenant?.id, 'view']">{{ teamMembership.tenant?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="teamMembership.team">
              <a [routerLink]="['/team', teamMembership.team?.id, 'view']">{{ teamMembership.team?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/team-membership', teamMembership.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/team-membership', teamMembership.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(teamMembership)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
