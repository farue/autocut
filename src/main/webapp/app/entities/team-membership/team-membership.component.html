<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.teamMembership.home.title">Team Memberships</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-team-membership" [routerLink]="['/team-membership/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="autocutApp.teamMembership.home.createLabel">
            Create a new Team Membership
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="teamMemberships?.length === 0">
        <span jhiTranslate="autocutApp.teamMembership.home.notFound">No teamMemberships found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="teamMemberships && teamMemberships.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.teamMembership.role">Role</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.teamMembership.start">Start</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.teamMembership.end">End</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.teamMembership.tenant">Tenant</span></th>
                    <th scope="col" ><span jhiTranslate="autocutApp.teamMembership.team">Team</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let teamMembership of teamMemberships ;trackBy: trackId">
                    <td><a [routerLink]="['/team-membership', teamMembership.id, 'view']">{{ teamMembership.id }}</a></td>
                    <td jhiTranslate="{{ 'autocutApp.TeamRole.' + teamMembership.role }}">{{ teamMembership.role }}</td>
                    <td>{{ teamMembership.start | date:'mediumDate' }}</td>
                    <td>{{ teamMembership.end | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="teamMembership.tenant">
                            <a [routerLink]="['/tenant', teamMembership.tenant?.id, 'view']" >{{ teamMembership.tenant?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="teamMembership.team">
                            <a [routerLink]="['/team', teamMembership.team?.id, 'view']" >{{ teamMembership.team?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/team-membership', teamMembership.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/team-membership', teamMembership.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(teamMembership)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
