<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tenantCommunication">
            <h2><span jhiTranslate="autocutApp.tenantCommunication.detail.title">Tenant Communication</span> {{tenantCommunication.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="autocutApp.tenantCommunication.text">Text</span></dt>
                <dd>
                    <span>{{tenantCommunication.text}}</span>
                </dd>
                <dt><span jhiTranslate="autocutApp.tenantCommunication.date">Date</span></dt>
                <dd>
                    <span>{{tenantCommunication.date}}</span>
                </dd>
                <dt><span jhiTranslate="autocutApp.tenantCommunication.tenant">Tenant</span></dt>
                <dd>
                    <div *ngIf="tenantCommunication.tenant">
                        <a [routerLink]="['/tenant', tenantCommunication.tenant?.id, 'view']">{{tenantCommunication.tenant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tenant-communication', tenantCommunication.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
