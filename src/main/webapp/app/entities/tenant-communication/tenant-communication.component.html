<div>
    <h2 id="page-heading">
        <span jhiTranslate="autocutApp.tenantCommunication.home.title">Tenant Communications</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tenant-communication" [routerLink]="['/tenant-communication/new']">
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="autocutApp.tenantCommunication.home.createLabel">
            Create a new Tenant Communication
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tenantCommunications?.length === 0">
        <span jhiTranslate="autocutApp.tenantCommunication.home.notFound">No tenantCommunications found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tenantCommunications && tenantCommunications.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.tenantCommunication.subject">Subject</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.tenantCommunication.text">Text</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.tenantCommunication.note">Note</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.tenantCommunication.date">Date</span></th>
                <th scope="col"><span jhiTranslate="autocutApp.tenantCommunication.tenant">Tenant</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tenantCommunication of tenantCommunications ;trackBy: trackId">
                <td><a
                    [routerLink]="['/tenant-communication', tenantCommunication.id, 'view']">{{ tenantCommunication.id }}</a>
                </td>
                <td>{{ tenantCommunication.subject }}</td>
                <td>{{ tenantCommunication.text }}</td>
                <td>{{ tenantCommunication.note }}</td>
                <td>{{ tenantCommunication.date | date:'medium' }}</td>
                <td>
                    <div *ngIf="tenantCommunication.tenant">
                        <a [routerLink]="['/tenant', tenantCommunication.tenant?.id, 'view']">{{ tenantCommunication.tenant?.id }}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tenant-communication', tenantCommunication.id, 'view']"
                                class="btn btn-info btn-sm">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                        <button type="submit"
                                [routerLink]="['/tenant-communication', tenantCommunication.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>

                        <button type="submit" (click)="delete(tenantCommunication)"
                                class="btn btn-danger btn-sm">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
