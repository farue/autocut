<div>
  <h2 id="page-heading" data-cy="TransactionBookHeading">
    <span jhiTranslate="autocutApp.transactionBook.home.title">Transaction Books</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="autocutApp.transactionBook.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-transaction-book"
        [routerLink]="['/transaction-book/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="autocutApp.transactionBook.home.createLabel"> Create a new Transaction Book </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="transactionBooks?.length === 0">
    <span jhiTranslate="autocutApp.transactionBook.home.notFound">No transactionBooks found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="transactionBooks && transactionBooks.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.transactionBook.name">Name</span></th>
          <th scope="col"><span jhiTranslate="autocutApp.transactionBook.type">Type</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transactionBook of transactionBooks; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/transaction-book', transactionBook.id, 'view']">{{ transactionBook.id }}</a>
          </td>
          <td>{{ transactionBook.name }}</td>
          <td jhiTranslate="{{ 'autocutApp.TransactionBookType.' + transactionBook.type }}">{{ transactionBook.type }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/transaction-book', transactionBook.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/transaction-book', transactionBook.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(transactionBook)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
