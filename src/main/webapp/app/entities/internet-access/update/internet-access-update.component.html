<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-internet-access-heading"
        data-cy="InternetAccessCreateUpdateHeading"
        jhiTranslate="autocutApp.internetAccess.home.createOrEditLabel"
      >
        Create or edit a Internet Access
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.ip1" for="field_ip1">Ip 1</label>
          <input type="text" class="form-control" name="ip1" id="field_ip1" data-cy="ip1" formControlName="ip1" />
          <div *ngIf="editForm.get('ip1')!.invalid && (editForm.get('ip1')!.dirty || editForm.get('ip1')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('ip1')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.ip2" for="field_ip2">Ip 2</label>
          <input type="text" class="form-control" name="ip2" id="field_ip2" data-cy="ip2" formControlName="ip2" />
          <div *ngIf="editForm.get('ip2')!.invalid && (editForm.get('ip2')!.dirty || editForm.get('ip2')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('ip2')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.switchInterface" for="field_switchInterface"
            >Switch Interface</label
          >
          <input
            type="text"
            class="form-control"
            name="switchInterface"
            id="field_switchInterface"
            data-cy="switchInterface"
            formControlName="switchInterface"
          />
          <div
            *ngIf="
              editForm.get('switchInterface')!.invalid &&
              (editForm.get('switchInterface')!.dirty || editForm.get('switchInterface')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('switchInterface')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.port" for="field_port">Port</label>
          <input type="number" class="form-control" name="port" id="field_port" data-cy="port" formControlName="port" />
          <div *ngIf="editForm.get('port')!.invalid && (editForm.get('port')!.dirty || editForm.get('port')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('port')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('port')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 1 }"
            >
              This field should be at least 1.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('port')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.networkSwitch" for="field_networkSwitch"
            >Network Switch</label
          >
          <select
            class="form-control"
            id="field_networkSwitch"
            data-cy="networkSwitch"
            name="networkSwitch"
            formControlName="networkSwitch"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                networkSwitchOption.id === editForm.get('networkSwitch')!.value?.id
                  ? editForm.get('networkSwitch')!.value
                  : networkSwitchOption
              "
              *ngFor="let networkSwitchOption of networkSwitchesSharedCollection; trackBy: trackNetworkSwitchById"
            >
              {{ networkSwitchOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
