<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-internet-access-heading" jhiTranslate="autocutApp.internetAccess.home.createOrEditLabel">Create or edit a Internet Access</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.blocked" for="field_blocked">Blocked</label>
                    <input type="checkbox" class="form-control" name="blocked" id="field_blocked"
                           formControlName="blocked"/>
                    <div *ngIf="editForm.get('blocked').invalid && (editForm.get('blocked').dirty || editForm.get('blocked').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('blocked').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.ip1" for="field_ip1">Ip 1</label>
                    <input type="text" class="form-control" name="ip1" id="field_ip1"
                           formControlName="ip1"/>
                    <div *ngIf="editForm.get('ip1').invalid && (editForm.get('ip1').dirty || editForm.get('ip1').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ip1').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.ip2" for="field_ip2">Ip 2</label>
                    <input type="text" class="form-control" name="ip2" id="field_ip2"
                           formControlName="ip2"/>
                    <div *ngIf="editForm.get('ip2').invalid && (editForm.get('ip2').dirty || editForm.get('ip2').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ip2').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="autocutApp.internetAccess.port" for="field_port">Port</label>
                    <select class="form-control" id="field_port" name="port" formControlName="port">
                        <option *ngIf="!editForm.get('port').value" [ngValue]="null" selected></option>
                        <option [ngValue]="portOption.id === editForm.get('port').value?.id ? editForm.get('port').value : portOption" *ngFor="let portOption of ports; trackBy: trackPortById">{{portOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('port').invalid && (editForm.get('port').dirty || editForm.get('port').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('port').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
