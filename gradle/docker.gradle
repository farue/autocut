jib {
    from {
        image = "eclipse-temurin:17-focal"
    }
    // AC: is set in CI
    // to {
    //     image = "autocut:latest"
    //     tags = ["registry.git.rwth-aachen.de/farue/autocut:latest"]
    // }
    container {
        entrypoint = ["bash", "-c", "/entrypoint.sh"]
        ports = ["8080"]
        environment = [
            SPRING_OUTPUT_ANSI_ENABLED: "ALWAYS",
            JHIPSTER_SLEEP: "0"
        ]
        creationTime = "USE_CURRENT_TIMESTAMP"
        // Files are created as root (0) but application runs as user (1000) so we cannot write to files
        // user = 1000
    }
    extraDirectories {
      paths = file("src/main/docker/jib")
      permissions = ["/entrypoint.sh": "755"]
    }
}

